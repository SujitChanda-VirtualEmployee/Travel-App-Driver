  cupertino_icons: ^1.0.2

  get: ^4.6.5
  provider: ^6.0.3
  intl: ^0.17.0
  font_awesome_flutter: ^10.1.0
  google_maps_flutter: ^2.1.8
  geolocator: ^9.0.0
